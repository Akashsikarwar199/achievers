<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shop</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <header>
        <h1>Fashion Shop</h1>
        <div id="cart"> Cart (<span id="cart-count">0</span>)</div>
    </header>

    <section class="products">
        <div class="product" data-name="T-Shirt" data-price="20">
            <img src="tshirt.jpg" alt="T-Shirt">
            <h2>T-Shirt</h2>
            <p>$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Jeans" data-price="40">
            <img src="jeans.jpg" alt="Jeans">
            <h2>Jeans</h2>
            <p>$40</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <div id="cart-modal">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Checkout</button>
        <button id="close-cart">Close</button>
    </div>

    <div id="payment-modal">
        <h2>Payment</h2>
        <p>Total: $<span id="payment-total">0</span></p>
        <button id="pay">Pay Now</button>
        <button id="close-payment">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
